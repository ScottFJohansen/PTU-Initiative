<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Battle Tracker</title>
    <link rel="stylesheet" href="style.css"> <!-- If you have CSS -->
</head>
<body>
    <div class="main">
        <details>
            <summary>Add Actor</summary>
            <div id="addActorForm" class="mainCol">
                <div class="flex-col">
                    <h2 style="text-align: center;">Add Actor</h2>
                    <div class="flex-row stat">
                    <input type="text" id="actorName" placeholder="Name" class="input">
                    <select id="actorType" class="input">
                        <option value="Pokémon">Pokémon</option>
                        <option value="Trainer">Trainer</option>
                    </select>
                    </div>
                    <div class="flex-row input between w-full">
                        <div class="flex-col third">
                            <label for="actorHp">HP:</label>
                            <input type="number" id="actorHp" placeholder="" class="stat">
                        </div>
                        <div class="flex-col third">
                            <label for="actorDef">DEF:</label>
                            <input type="number" id="actorDef" placeholder="" class="stat">
                        </div>
                        <div class="flex-col third">
                            <label for="actorAtk">ATK:</label>
                            <input type="number" id="actorAtk" placeholder="" class="stat">
                        </div>
                    </div>
                    <div class="flex-row input between w-full">
                        <div class="flex-col third">
                            <label for="actorSpa">SPA:</label>
                            <input type="number" id="actorSpa" placeholder="" class="stat">
                        </div>
                        <div class="flex-col third">
                            <label for="actorSpd">SPD:</label>
                            <input type="number" id="actorSpd" placeholder="" class="stat">
                        </div>
                        <div class="flex-col third">
                            <label for="actorSpe">SPE:</label>
                            <input type="number" id="actorSpe" placeholder="" class="stat">
                        </div>
                    </div>
                </div>
                <button onclick="addActor()" class="input">Add</button>
            </div>
        </details>

        
        <div id="actorList" class="mainCol">
            <h2>Actors in Initiative Order</h2>
            <table class="w-full actors" id="actors">
                <tr id="head">
                    <td class="third"><strong>Name</strong></td>
                    <td class="third"><strong>Type</strong></td>
                    <td class="third"><strong>Initiative</strong></td>
                </tr>
            </table>
        </div>

        <div id="actorDetails" class="mainCol">
            <h2>Actor Details</h2>
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
